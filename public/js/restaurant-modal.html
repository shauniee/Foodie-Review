<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="restaurantModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light" id="restaurant">Restaurants</h3>
                <button type="button" class="close bg-light" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-xs-5">
                        <img class="img-fluid img-thumbnail" id="image1">
                    </div>
                    <div class="col-xs-7">
                        <table class="table table-hover table-responsive table-sm">

                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Phone Number</span></td>
                                <td id="restaurantPhoneNumber"></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Opening Hours</span></td>
                                <td id="openingHours"></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Rating</span></td>
                                <td id="restaurantRating"></td>
                                <td><button onClick="getRestaurantAverage(); location.reload()">Show average rating</button></td>
                            </tr>
                            <tr>
                                <td colspan="2"><button type="button" class="btn btn-warning" id="buy" onClick="restaurantWebsite()">Restaurant Website</button></td>
                            </tr>

                        </table>
                    </div>
                </div>
                <div class="col-xs-12 px-3"><span class="badge badge-pill badge-dark font-weight-bold float-left">Background </span><br>
                    <p id="background"></p>
                </div>
                <div class="col-xs-12 px-3"><span class="badge badge-pill badge-dark font-weight-bold float-left">Location </span><br>
                    <iframe src="" width="750" height="200" frameborder="0" style="border:0;" allowfullscreen aria-hidden="false" tabindex="0" id="location"></iframe>
                </div>
                <div class="col-xs-12 px-3 text-center">
                    <iframe src="" frameborder="0" allowfullscreen id="image2"></iframe>
                    <iframe src="" frameborder="0" allowfullscreen id="image3"></iframe>
                    <iframe src="" frameborder="0" allowfullscreen id="awards"></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
